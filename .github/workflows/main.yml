name: Dispatch
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Dispatch
    steps:
      - run: |
          curl -vv -H "Authorization: token ${{ secrets.DISPATCH_TOKEN }}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/w-haibara/submod_action_main/dispatches" -d '{"event_type": "build", "client_payload": {"hoge": "fuga"}}'
